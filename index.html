<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 selection:bg-blue-200 dark:selection:bg-blue-800/60">
  <header class="sticky top-0 z-40 backdrop-blur supports-[backdrop-filter]:bg-white/70 dark:supports-[backdrop-filter]:bg-slate-900/60 border-b border-slate-200/60 dark:border-slate-800">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 py-3 flex items-center gap-3">
      <div class="flex items-center gap-2 font-extrabold tracking-tight text-xl">
        <span class="inline-flex size-8 items-center justify-center rounded-2xl bg-blue-600 text-white shadow-glow animate-pop">

      </div>
      <nav class="ml-auto hidden sm:flex items-center gap-2 text-sm">

        <a href="#placas" class="px-3 py-1.5 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800 transition">Placas</a>
        <a href="#relatorios" class="px-3 py-1.5 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800 transition">Relat√≥rios</a>
        <a href="#config" class="px-3 py-1.5 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800 transition">Config</a>
      </nav>
      <button id="themeToggle" class="ml-2 inline-flex items-center gap-2 px-3 py-1.5 rounded-xl border border-slate-200 dark:border-slate-800 hover:bg-slate-100 dark:hover:bg-slate-800 transition text-sm">
        <i data-lucide="sun" class="w-4 h-4 block dark:hidden"></i>
        <i data-lucide="moon" class="w-4 h-4 hidden dark:block"></i>
        <span class="hidden sm:inline">Tema</span>
      </button>
    </div>
  </header>

  <main id="root" class="max-w-6xl mx-auto px-4 sm:px-6 py-6"></main>

  <footer class="sticky bottom-0 z-40 md:hidden backdrop-blur supports-[backdrop-filter]:bg-white/70 dark:supports-[backdrop-filter]:bg-slate-900/60 border-t border-slate-200/60 dark:border-slate-800">
    <div class="max-w-6xl mx-auto px-4 py-2 flex items-center justify-around text-xs">
      <a href="#inicio" class="flex flex-col items-center gap-1 p-2 rounded-xl active:scale-95 transition"><i data-lucide="home" class="w-5 h-5"></i>In√≠cio</a>
      <a href="#placas" class="flex flex-col items-center gap-1 p-2 rounded-xl active:scale-95 transition"><i data-lucide="list-checks" class="w-5 h-5"></i>Placas</a>
      <a href="#relatorios" class="flex flex-col items-center gap-1 p-2 rounded-xl active:scale-95 transition"><i data-lucide="pie-chart" class="w-5 h-5"></i>Relat√≥rios</a>
      <a href="#config" class="flex flex-col items-center gap-1 p-2 rounded-xl active:scale-95 transition"><i data-lucide="settings" class="w-5 h-5"></i>Config</a>
    </div>
  </footer>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    // --------- CONFIGURA√á√ÉO DA API ---------
    const API_BASE_URL = 'https://estacionamento2-production.up.railway.app/api/veiculos';

    // --------- Servi√ßo de API ---------
    const apiService = {
      async getAll() {
        const response = await fetch(API_BASE_URL);
        if (!response.ok) throw new Error('Erro ao carregar ve√≠culos');
        return await response.json();
      },

      async create(veiculo) {
        const response = await fetch(API_BASE_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(veiculo)
        });
        if (!response.ok) throw new Error('Erro ao criar ve√≠culo');
        return await response.json();
      },

      async togglePago(id) {
        const response = await fetch(`${API_BASE_URL}/${id}/pago`, {
          method: 'PUT'
        });
        if (!response.ok) throw new Error('Erro ao atualizar pagamento');
        return await response.json();
      },

      async updateValor(id, valor) {
        const response = await fetch(`${API_BASE_URL}/${id}/valor`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ valor })
        });
        if (!response.ok) throw new Error('Erro ao atualizar valor');
        return await response.json();
      },

      async delete(id) {
        const response = await fetch(`${API_BASE_URL}/${id}`, {
          method: 'DELETE'
        });
        if (!response.ok) throw new Error('Erro ao deletar ve√≠culo');
      }
    };

    // --------- Utilidades ---------
    function formatBRL(value){
      if(value === '' || value === null || value === undefined) return '';
      const n = Number(value) || 0;
      return n.toLocaleString('pt-BR', { style:'currency', currency:'BRL' });
    }

    function uuid(){
      return crypto?.randomUUID?.() || ('id-' + Math.random().toString(36).slice(2));
    }

    // --------- Componentes ---------
    function StatCard({icon, label, value, sub}){
      return (
        <div className="group p-4 rounded-2xl border border-slate-200 dark:border-slate-800 bg-white/70 dark:bg-slate-900/40 shadow-sm hover:shadow-md transition animate-fadeIn">
          <div className="flex items-center gap-3">
            <span className="inline-flex items-center justify-center w-10 h-10 rounded-xl bg-blue-600/10 text-blue-700 dark:text-blue-300">
              <i data-lucide={icon} className="w-5 h-5"></i>
            </span>
            <div className="flex-1">
              <div className="text-xs uppercase tracking-wider text-slate-500 dark:text-slate-400">{label}</div>
              <div className="text-2xl font-semibold">{value}</div>
              {sub && <div className="text-xs text-slate-500 dark:text-slate-400 mt-1">{sub}</div>}
            </div>
          </div>
        </div>
      )
    }

    function Tabs({tab, setTab}){
      const tabs = [
        {id:'todos', label:'Todos', icon:'list'},
        {id:'carro', label:'Carros', icon:'car'},
        {id:'moto', label:'Motos', icon:'motorcycle'},
      ];
      return (
        <div className="flex w-full overflow-x-auto gap-2 pb-1">
          {tabs.map(t => (
            <button key={t.id}
              onClick={() => setTab(t.id)}
              className={
                'flex items-center gap-2 px-4 py-2 rounded-2xl border transition ' +
                (tab===t.id
                  ? 'bg-blue-600 text-white border-blue-600 shadow-glow'
                  : 'bg-white/70 dark:bg-slate-900/40 border-slate-200 dark:border-slate-800 hover:bg-slate-100 dark:hover:bg-slate-800')
              }>
              <i data-lucide={t.icon} className="w-4 h-4"></i>
              <span>{t.label}</span>
            </button>
          ))}
        </div>
      )
    }

    function AddForm({onAdd, loading}){
      const [placa, setPlaca] = useState('');
      const [tipo, setTipo] = useState('carro');
      const [valor, setValor] = useState('');
      const [pago, setPago] = useState(false);
      const [formaPagamento, setFormaPagamento] = useState('dinheiro');

      async function handleSubmit(e){
        e.preventDefault();
        if(!placa.trim() || loading) return;
        
        const novo = { 
          placa: placa.trim().toUpperCase(), 
          tipo, 
          valor: Number(valor)||0, 
          pago, 
          formaPagamento
        };
        
        await onAdd(novo);
        setPlaca(''); 
        setValor(''); 
        setPago(false); 
        setTipo('carro'); 
        setFormaPagamento('dinheiro');
      }

      return (
        <form onSubmit={handleSubmit} className={`grid gap-3 md:grid-cols-12 items-end p-4 rounded-2xl border border-slate-200 dark:border-slate-800 bg-white/70 dark:bg-slate-900/40 animate-fadeIn ${loading ? 'opacity-50' : ''}`}>
          <div className="md:col-span-3">
            <label className="text-xs text-slate-500 dark:text-slate-400">Placa</label>
            <input 
              value={placa} 
              onChange={e=>setPlaca(e.target.value)} 
              placeholder="ABC-1234"
              disabled={loading}
              className="w-full mt-1 px-3 py-2 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 outline-none focus:ring-4 focus:ring-blue-500/20"/>
          </div>
          <div>
            <label className="text-xs text-slate-500 dark:text-slate-400">Tipo</label>
            <select 
              value={tipo} 
              onChange={e=>setTipo(e.target.value)}
              disabled={loading}
              className="w-full mt-1 px-3 py-2 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 outline-none focus:ring-4 focus:ring-blue-500/20">
              <option value="carro">Carro</option>
              <option value="moto">Moto</option>
            </select>
          </div>
          <div className="md:col-span-2">
            <label className="text-xs text-slate-500 dark:text-slate-400">Valor (R$)</label>
            <input 
              value={valor} 
              onChange={e=>setValor(e.target.value.replace(',','.'))} 
              type="number" 
              step="0.01" 
              min="0" 
              placeholder="0,00"
              disabled={loading}
              className="w-full mt-1 px-3 py-2 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 outline-none focus:ring-4 focus:ring-blue-500/20"/>
          </div>
          <div className="md:col-span-2">
            <label className="text-xs text-slate-500 dark:text-slate-400">Pagamento</label>
            <select 
              value={formaPagamento} 
              onChange={e=>setFormaPagamento(e.target.value)}
              disabled={loading}
              className="w-full mt-1 px-3 py-2 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 outline-none focus:ring-4 focus:ring-blue-500/20">
              <option value="dinheiro">Dinheiro</option>
              <option value="pix">Pix</option>
            </select>
          </div>
          <div className="flex items-center gap-2 md:col-span-2">
            <input 
              id="pago" 
              type="checkbox" 
              checked={pago} 
              onChange={e=>setPago(e.target.checked)} 
              disabled={loading}
              className="w-4 h-4 rounded border-slate-300 text-blue-600"/>
            <label htmlFor="pago" className="text-sm">Pago</label>
          </div>
          <div className="md:col-span-2 flex justify-end">
            <button 
              disabled={loading}
              className="w-full md:w-auto inline-flex items-center gap-2 px-4 py-2 rounded-xl bg-blue-600 text-white hover:brightness-110 active:scale-95 transition disabled:opacity-50">
              <i data-lucide={loading ? "loader" : "plus"} className={`w-4 h-4 ${loading ? 'animate-spin' : ''}`}></i>
              {loading ? 'Adicionando...' : 'Adicionar'}
            </button>
          </div>
        </form>
      )
    }

    function Row({item, onTogglePago, onUpdateValor, onDelete, loading}){
      const [editing, setEditing] = useState(false);
      const [tempValor, setTempValor] = useState(item.valor);

      async function save(){ 
        await onUpdateValor(item.id, Number(tempValor)||0); 
        setEditing(false); 
      }

      return (
        <div className={`p-3 rounded-2xl border border-slate-200 dark:border-slate-800 bg-white/70 dark:bg-slate-900/40 hover:shadow-sm transition animate-fadeIn ${loading ? 'opacity-50' : ''}`}>
          <div className="flex items-center gap-3">
            <span className={'inline-flex items-center justify-center w-10 h-10 rounded-xl '+(item.tipo==='carro' ? 'bg-emerald-500/10 text-emerald-600 dark:text-emerald-300' : 'bg-fuchsia-500/10 text-fuchsia-600 dark:text-fuchsia-300')}>
              <i data-lucide={item.tipo==='carro'?'car':'motorcycle'} className="w-5 h-5"></i>
            </span>
            <div className="flex-1 min-w-0">
              <div className="font-semibold tracking-wide">{item.placa}</div>
              <div className="text-xs text-slate-500 dark:text-slate-400">
                {new Date(item.entrada).toLocaleString('pt-BR')}
                {item.formaPagamento && ` ‚Ä¢ ${item.formaPagamento === 'pix' ? 'Pix' : 'Dinheiro'}`}
              </div>
            </div>

            {!editing ? (
              <div className="text-right">
                <div className={"text-sm font-medium "+(item.pago?'text-emerald-600 dark:text-emerald-400':'text-amber-600 dark:text-amber-400')}>
                  {item.pago ? 'Pago' : 'Pendente'}
                </div>
                <div className="text-lg font-semibold">{formatBRL(item.valor)}</div>
                {item.pago && item.formaPagamento && (
                  <div className="text-xs text-slate-500 dark:text-slate-400">
                    {item.formaPagamento === 'pix' ? 'üí≥ Pix' : 'üíµ Dinheiro'}
                  </div>
                )}
              </div>
            ) : (
              <div className="flex items-center gap-2">
                <input 
                  type="number" 
                  step="0.01" 
                  min="0" 
                  value={tempValor} 
                  onChange={e=>setTempValor(e.target.value)} 
                  className="w-28 px-3 py-2 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900" />
                <button 
                  onClick={save} 
                  disabled={loading}
                  className="px-3 py-2 rounded-xl bg-emerald-600 text-white hover:brightness-110 disabled:opacity-50">
                  {loading ? '...' : 'Salvar'}
                </button>
              </div>
            )}

            <div className="flex items-center gap-1 ml-2">
              <button 
                onClick={()=>onTogglePago(item.id)} 
                disabled={loading}
                title="Alternar pago" 
                className="p-2 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800 transition disabled:opacity-50">
                <i data-lucide="badge-check" className="w-5 h-5"></i>
              </button>
              <button 
                onClick={()=>setEditing(v=>!v)} 
                disabled={loading}
                title="Editar valor" 
                className="p-2 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800 transition disabled:opacity-50">
                <i data-lucide="pencil" className="w-5 h-5"></i>
              </button>
              <button 
                onClick={()=>onDelete(item.id)} 
                disabled={loading}
                title="Remover" 
                className="p-2 rounded-xl hover:bg-red-50 dark:hover:bg-red-900/20 text-red-600 disabled:opacity-50">
                <i data-lucide="trash-2" className="w-5 h-5"></i>
              </button>
            </div>
          </div>
        </div>
      )
    }

    function List({items, search, tab, loading, ...handlers}){
      const filtered = items.filter(it =>
        (tab==='todos' || it.tipo===tab) &&
        it.placa.toLowerCase().includes(search.toLowerCase())
      );

      return (
        <div className="grid gap-3">
          {filtered.length === 0 && !loading && (
            <div className="p-6 text-center rounded-2xl border border-slate-200 dark:border-slate-800 bg-white/60 dark:bg-slate-900/40 animate-fadeIn">
              <div className="mx-auto w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-800 mb-2 flex items-center justify-center">
                <i data-lucide="search-x" className="w-5 h-5"></i>
              </div>
              <p className="text-sm text-slate-500 dark:text-slate-400">Nada por aqui‚Ä¶ tente outra placa, ou adicione um ve√≠culo.</p>
            </div>
          )}
          
          {loading && filtered.length === 0 && (
            <div className="p-6 text-center rounded-2xl border border-slate-200 dark:border-slate-800 bg-white/60 dark:bg-slate-900/40">
              <div className="mx-auto w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-800 mb-2 flex items-center justify-center">
                <i data-lucide="loader" className="w-5 h-5 animate-spin"></i>
              </div>
              <p className="text-sm text-slate-500 dark:text-slate-400">Carregando ve√≠culos...</p>
            </div>
          )}

          {filtered.map(item => (
            <Row key={item.id} item={item} loading={loading} {...handlers} />
          ))}
        </div>
      )
    }

    function Section({id, title, subtitle, children, action}){
      return (
        <section id={id} className="scroll-mt-24 py-6">
          <div className="flex items-end justify-between mb-3">
            <div>
              <h2 className="text-xl sm:text-2xl font-bold tracking-tight">{title}</h2>
              {subtitle && <p className="text-sm text-slate-500 dark:text-slate-400">{subtitle}</p>}
            </div>
            {action}
          </div>
          {children}
        </section>
      )
    }

    function useTheme(){
      const [theme, setTheme] = useState('light');
      useEffect(()=>{
        const root = document.documentElement;
        if(theme==='dark') root.classList.add('dark'); 
        else root.classList.remove('dark');
      }, [theme]);
      return [theme, setTheme];
    }

    function App(){
      const [theme, setTheme] = useTheme();
      const [items, setItems] = useState([]);
      const [tab, setTab] = useState('todos');
      const [search, setSearch] = useState('');
      const [loading, setLoading] = useState(false);
      const [apiStatus, setApiStatus] = useState('checking');

      // Carregar dados da API
      useEffect(() => {
        loadData();
      }, []);

      async function loadData() {
        setLoading(true);
        try {
          const data = await apiService.getAll();
          setItems(data);
          setApiStatus('online');
        } catch (error) {
          console.error('Erro ao carregar dados:', error);
          setApiStatus('offline');
          // Fallback para dados locais
          const localData = localStorage.getItem('estacionaplus_backup');
          if (localData) {
            setItems(JSON.parse(localData));
          }
        } finally {
          setLoading(false);
        }
      }

      async function addItem(novo) {
        setLoading(true);
        try {
          const savedItem = await apiService.create(novo);
          setItems(prev => [savedItem, ...prev]);
          localStorage.setItem('estacionaplus_backup', JSON.stringify([savedItem, ...items]));
        } catch (error) {
          alert(error.message || 'Erro ao adicionar ve√≠culo');
          throw error;
        } finally {
          setLoading(false);
        }
      }

      async function togglePago(id) {
        setLoading(true);
        try {
          const updated = await apiService.togglePago(id);
          setItems(prev => prev.map(i => i.id === id ? updated : i));
          localStorage.setItem('estacionaplus_backup', JSON.stringify(items.map(i => i.id === id ? updated : i)));
        } catch (error) {
          alert('Erro ao atualizar pagamento');
        } finally {
          setLoading(false);
        }
      }

      async function updateValor(id, valor) {
        setLoading(true);
        try {
          const updated = await apiService.updateValor(id, valor);
          setItems(prev => prev.map(i => i.id === id ? updated : i));
          localStorage.setItem('estacionaplus_backup', JSON.stringify(items.map(i => i.id === id ? updated : i)));
        } catch (error) {
          alert('Erro ao atualizar valor');
        } finally {
          setLoading(false);
        }
      }

      async function removeItem(id) {
        if (!confirm('Tem certeza que deseja remover este ve√≠culo?')) return;
        
        setLoading(true);
        try {
          await apiService.delete(id);
          setItems(prev => prev.filter(i => i.id !== id));
          localStorage.setItem('estacionaplus_backup', JSON.stringify(items.filter(i => i.id !== id)));
        } catch (error) {
          alert('Erro ao remover ve√≠culo');
        } finally {
          setLoading(false);
        }
      }

      function clearAll() { 
        if (!confirm('Tem certeza que deseja limpar TODOS os dados?')) return;
        setItems([]);
        localStorage.removeItem('estacionaplus_backup');
      }

      const carros = useMemo(()=> items.filter(i=>i.tipo==='carro'), [items]);
      const motos = useMemo(()=> items.filter(i=>i.tipo==='moto'), [items]);

      const totalCarrosPago = useMemo(()=> carros.filter(i=>i.pago).reduce((s,i)=>s+i.valor,0), [carros]);
      const totalMotosPago  = useMemo(()=> motos.filter(i=>i.pago).reduce((s,i)=>s+i.valor,0), [motos]);
      const pendCarros = useMemo(()=> carros.filter(i=>!i.pago).reduce((s,i)=>s+i.valor,0), [carros]);
      const pendMotos  = useMemo(()=> motos.filter(i=>!i.pago).reduce((s,i)=>s+i.valor,0), [motos]);

      const totalGeral = totalCarrosPago + totalMotosPago + pendCarros + pendMotos;
      const totalPagos = totalCarrosPago + totalMotosPago;
      const totalPendentes = pendCarros + pendMotos;

      const totalPix = useMemo(()=> 
        items.filter(i=>i.pago && i.formaPagamento === 'pix').reduce((s,i)=>s+i.valor,0), 
        [items]
      );
      
      const totalDinheiro = useMemo(()=> 
        items.filter(i=>i.pago && i.formaPagamento === 'dinheiro').reduce((s,i)=>s+i.valor,0), 
        [items]
      );

      const quantidadePix = useMemo(()=> 
        items.filter(i=>i.pago && i.formaPagamento === 'pix').length, 
        [items]
      );
      
      const quantidadeDinheiro = useMemo(()=> 
        items.filter(i=>i.pago && i.formaPagamento === 'dinheiro').length, 
        [items]
      );

      useEffect(()=>{
        setTimeout(()=>window?.lucide?.createIcons?.(), 0);

              <AddForm onAdd={addItem} loading={loading} />

              <div className="flex flex-col sm:flex-row gap-3 items-stretch sm:items-center">
                <Tabs tab={tab} setTab={setTab} />
                <div className="flex-1"></div>
                <div className="relative">
                  <i data-lucide="search" className="w-4 h-4 absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>

                  <li className="flex justify-between"><span>Pendente</span><span className="font-semibold">{formatBRL(pendCarros)}</span></li>
                  <li className="flex justify-between"><span>Subtotal</span><span className="font-semibold">{formatBRL(totalCarrosPago + pendCarros)}</span></li>
                  <li className="flex justify-between"><span>Itens</span><span className="font-semibold">{carros.length}</span></li>
                </ul>
              </div>

                <h3 className="font-semibold mb-2 flex items-center gap-2"><i data-lucide="motorcycle" className="w-5 h-5"></i>Motos</h3>
                <ul className="text-sm grid gap-1">
                  <li className="flex justify-between"><span>Arrecadado (pagos)</span><span className="font-semibold">{formatBRL(totalMotosPago)}</span></li>
                  <li className="flex justify-between"><span>Pendente</span><span className="font-semibold">{formatBRL(pendMotos)}</span></li>
                  <li className="flex justify-between"><span>Subtotal</span><span className="font-semibold">{formatBRL(totalMotosPago + pendMotos)}</span></li>
                  <li className="flex justify-between"><span>Itens</span><span className="font-semibold">{motos.length}</span></li>
                </ul>
              </div>
            </div>
            
            {/* Total Geral */}
            <div className="mt-4 p-4 rounded-2xl border border-slate-200 dark:border-slate-800 bg-white/70 dark:bg-slate-900/40">
              <h3 className="font-semibold mb-3 flex items-center gap-2 text-lg">
                <i data-lucide="dollar-sign" className="w-5 h-5 text-emerald-600"></i>
                Total Geral
              </h3>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div className="text-center p-4 rounded-xl bg-emerald-50 dark:bg-emerald-900/20 border border-emerald-200 dark:border-emerald-800">
                  <div className="text-2xl font-bold text-emerald-600 dark:text-emerald-400">
                    {formatBRL(totalGeral)}
                  </div>

                </div>
                <div className="text-center p-4 rounded-xl bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800">
                  <div className="text-2xl font-bold text-blue-600 dark:text-blue-400">
                    {formatBRL(totalPagos)}
                  </div>
                  <div className="text-sm text-slate-600 dark:text-slate-300 mt-1">Total Pago</div>
                </div>
                <div className="text-center p-4 rounded-xl bg-amber-50 dark:bg-amber-900/20 border border-amber-200 dark:border-amber-800">
                  <div className="text-2xl font-bold text-amber-600 dark:text-amber-400">

                  <div className="text-sm text-slate-600 dark:text-slate-300 mt-1">Total Pendente</div>
                </div>
              </div>
            </div>

            {/* Divis√£o por Forma de Pagamento */}
            <div className="mt-4 p-4 rounded-2xl border border-slate-200 dark:border-slate-800 bg-white/70 dark:bg-slate-900/40">
              <h3 className="font-semibold mb-3 flex items-center gap-2 text-lg">
                <i data-lucide="credit-card" className="w-5 h-5 text-purple-600"></i>
                Formas de Pagamento
              </h3>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div className="text-center p-4 rounded-xl bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800">
                  <div className="text-2xl font-bold text-green-600 dark:text-green-400">
                    {formatBRL(totalPix)}
                  </div>
                  <div className="text-sm text-slate-600 dark:text-slate-300 mt-1">Total Pix</div>
                  <div className="text-xs text-slate-500 dark:text-slate-400 mt-1">
                    {quantidadePix} pagamento(s)
                  </div>
                </div>
                <div className="text-center p-4 rounded-xl bg-yellow-50 dark:bg-yellow-900/20 border border-yellow-200 dark:border-yellow-800">
                  <div className="text-2xl font-bold text-yellow-600 dark:text-yellow-400">
                    {formatBRL(totalDinheiro)}
                  </div>
                  <div className="text-sm text-slate-600 dark:text-slate-300 mt-1">Total Dinheiro</div>
                  <div className="text-xs text-slate-500 dark:text-slate-400 mt-1">
                    {quantidadeDinheiro} pagamento(s)
                  </div>
                </div>
              </div>
              <div className="mt-3 text-center">
                <div className="text-sm text-slate-500 dark:text-slate-400">
                  Total de pagamentos: <span className="font-semibold">{quantidadePix + quantidadeDinheiro}</span> ‚Ä¢ 
                  Pix: <span className="font-semibold text-green-600">{quantidadePix}</span> ‚Ä¢ 
                  Dinheiro: <span className="font-semibold text-yellow-600">{quantidadeDinheiro}</span>
                </div>
              </div>
            </div>
          </Section>

          {/* Configura√ß√µes */}
          <Section id="config" title="Configura√ß√µes" subtitle="Tema, backup e mais">
            <div className="grid gap-4">
              <div className="p-4 rounded-2xl border border-slate-200 dark:border-slate-800 bg-white/70 dark:bg-slate-900/40">
                <div className="flex items-center justify-between">
                  <div>
                    <div className="font-semibold">Tema</div>
                    <div className="text-sm text-slate-500 dark:text-slate-400">Claro ou escuro</div>
                  </div>
                  <div className="flex items-center gap-2">
                    <button onClick={()=>setTheme('light')} className={'px-3 py-1.5 rounded-xl border '+(theme==='light'?'bg-blue-600 text-white border-blue-600 shadow-glow':'border-slate-200 dark:border-slate-800')}>Claro</button>
                    <button onClick={()=>setTheme('dark')} className={'px-3 py-1.5 rounded-xl border '+(theme==='dark'?'bg-blue-600 text-white border-blue-600 shadow-glow':'border-slate-200 dark:border-slate-800')}>Escuro</button>
                    <button onClick={()=>setTheme(theme==='dark'?'light':'dark')} className="px-3 py-1.5 rounded-xl border border-slate-200 dark:border-slate-800">Alternar</button>
                  </div>
                </div>
              </div>

              <div className="p-4 rounded-2xl border border-slate-200 dark:border-slate-800 bg-white/70 dark:bg-slate-900/40">
                <div className="flex items-center justify-between">
                  <div>
                    <div className="font-semibold">Dados</div>
                    <div className="text-sm text-slate-500 dark:text-slate-400">Backup e limpeza</div>
                  </div>
                  <div className="flex items-center gap-2">
                    <button onClick={()=>{
                        const blob = new Blob([JSON.stringify(items, null, 2)], {type:'application/json'});
                        const url = URL.createObjectURL(blob);
                        const a = Object.assign(document.createElement('a'), { href:url, download:'backup_estaciona_plus.json' });
                        a.click(); URL.revokeObjectURL(url);
                      }}
                      className="px-3 py-1.5 rounded-xl bg-emerald-600 text-white hover:brightness-110">Exportar</button>
                    <label className="px-3 py-1.5 rounded-xl border border-slate-200 dark:border-slate-800 cursor-pointer">
                      Importar
                      <input type="file" accept="application/json" className="hidden" onChange={e=>{
                        const file = e.target.files?.[0];
                        if(!file) return;
                        const reader = new FileReader();
                        reader.onload = () => {
                          try{ const data = JSON.parse(reader.result); if(Array.isArray(data)) setItems(data); else alert('Arquivo inv√°lido'); }
                          catch{ alert('Falha ao importar'); }
                        };
                        reader.readAsText(file);
                      }}/>
                    </label>
                    <button onClick={clearAll} className="px-3 py-1.5 rounded-xl bg-red-600 text-white hover:brightness-110">Limpar tudo</button>
                  </div>
                </div>
              </div>

              {/* Configura√ß√£o da API */}
              <div className="p-4 rounded-2xl border border-slate-200 dark:border-slate-800 bg-white/70 dark:bg-slate-900/40">
                <div className="flex items-center justify-between">
                  <div>
                    <div className="font-semibold">API</div>
                    <div className="text-sm text-slate-500 dark:text-slate-400">Conex√£o com o backend</div>
                    <div className="text-xs mt-1">
                      Status: 
                      <span className={`ml-1 font-semibold ${
                        apiStatus === 'online' ? 'text-green-600' : 
                        apiStatus === 'offline' ? 'text-amber-600' : 'text-slate-500'
                      }`}>
                        {apiStatus === 'online' ? '‚úÖ Conectado' : 
                         apiStatus === 'offline' ? 'üîÑ Modo offline' : '‚è≥ Verificando...'}
                      </span>
                    </div>
                  </div>
                  <button onClick={loadData} className="px-3 py-1.5 rounded-xl bg-blue-600 text-white hover:brightness-110">
                    Recarregar
                  </button>
                </div>
              </div>
            </div>
          </Section>
        </div>
      )
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

    // Toggle via bot√£o do header
    const themeBtn = document.getElementById('themeToggle');
    themeBtn?.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      window?.lucide?.createIcons?.();
    });

    // Render √≠cones Lucide
    window?.lucide?.createIcons?.();
  </script>
</body>
</html>
