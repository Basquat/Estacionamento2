  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    // --------- CONFIGURA√á√ÉO DA API ---------
    const API_BASE_URL = 'https://estacionamento2.up.railway.app/api/veiculos';

    // --------- Servi√ßo de API com sincroniza√ß√£o ---------
    const apiService = {
      async getAll() {
        try {
          const response = await fetch(API_BASE_URL);
          if (!response.ok) throw new Error('Erro ao carregar ve√≠culos');
          return await response.json();
        } catch (error) {
          // Se der erro, retorna dados locais
          const localData = localStorage.getItem('estacionaplus_data');
          return localData ? JSON.parse(localData) : [];
        }
      },

      async create(veiculo) {
        // Primeiro salva localmente
        const localData = JSON.parse(localStorage.getItem('estacionaplus_data') || '[]');
        localData.unshift({ ...veiculo, id: Date.now().toString(), sincronizado: false });
        localStorage.setItem('estacionaplus_data', JSON.stringify(localData));
        
        // Tenta enviar para API
        try {
          const response = await fetch(API_BASE_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(veiculo)
          });
          
          if (response.ok) {
            // Marca como sincronizado
            const updatedData = localData.map(item => 
              item.placa === veiculo.placa ? { ...item, sincronizado: true } : item
            );
            localStorage.setItem('estacionaplus_data', JSON.stringify(updatedData));
            return await response.json();
          }
        } catch (error) {
          console.log('API offline, dados salvos localmente');
        }
        
        return veiculo;
      },

      async togglePago(id) {
        // Atualiza localmente primeiro
        const localData = JSON.parse(localStorage.getItem('estacionaplus_data') || '[]');
        const updatedData = localData.map(item => 
          item.id === id ? { ...item, pago: !item.pago, sincronizado: false } : item
        );
        localStorage.setItem('estacionaplus_data', JSON.stringify(updatedData));
        
        // Tenta sincronizar
        try {
          const response = await fetch(`${API_BASE_URL}/${id}/pago`, {
            method: 'PUT'
          });
          if (response.ok) {
            const finalData = updatedData.map(item => 
              item.id === id ? { ...item, sincronizado: true } : item
            );
            localStorage.setItem('estacionaplus_data', JSON.stringify(finalData));
            return await response.json();
          }
        } catch (error) {
          console.log('API offline, atualizado localmente');
        }
        
        return updatedData.find(item => item.id === id);
      },

      async updateValor(id, valor) {
        // Atualiza localmente primeiro
        const localData = JSON.parse(localStorage.getItem('estacionaplus_data') || '[]');
        const updatedData = localData.map(item => 
          item.id === id ? { ...item, valor, sincronizado: false } : item
        );
        localStorage.setItem('estacionaplus_data', JSON.stringify(updatedData));
        
        // Tenta sincronizar
        try {
          const response = await fetch(`${API_BASE_URL}/${id}/valor`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ valor })
          });
          if (response.ok) {
            const finalData = updatedData.map(item => 
              item.id === id ? { ...item, sincronizado: true } : item
            );
            localStorage.setItem('estacionaplus_data', JSON.stringify(finalData));
            return await response.json();
          }
        } catch (error) {
          console.log('API offline, atualizado localmente');
        }
        
        return updatedData.find(item => item.id === id);
      },

      async delete(id) {
        // Remove localmente primeiro
        const localData = JSON.parse(localStorage.getItem('estacionaplus_data') || '[]');
        const itemToDelete = localData.find(item => item.id === id);
        const updatedData = localData.filter(item => item.id !== id);
        localStorage.setItem('estacionaplus_data', JSON.stringify(updatedData));
        
        // Tenta sincronizar
        try {
          await fetch(`${API_BASE_URL}/${id}`, {
            method: 'DELETE'
          });
        } catch (error) {
          console.log('API offline, removido localmente');
        }
      },

      // Nova fun√ß√£o para sincronizar dados pendentes
      async sincronizarPendentes() {
        const localData = JSON.parse(localStorage.getItem('estacionaplus_data') || '[]');
        const pendentes = localData.filter(item => !item.sincronizado);
        
        for (const item of pendentes) {
          try {
            // Tenta criar no backend
            const response = await fetch(API_BASE_URL, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(item)
            });
            
            if (response.ok) {
              // Marca como sincronizado
              const updatedData = localData.map(localItem => 
                localItem.id === item.id ? { ...localItem, sincronizado: true } : localItem
              );
              localStorage.setItem('estacionaplus_data', JSON.stringify(updatedData));
            }
          } catch (error) {
            console.log('Falha ao sincronizar:', item.placa);
          }
        }
      }
    };

    // --------- Utilidades ---------
    function formatBRL(value){
      if(value === '' || value === null || value === undefined) return '';
      const n = Number(value) || 0;
      return n.toLocaleString('pt-BR', { style:'currency', currency:'BRL' });
    }

    function uuid(){
      return crypto?.randomUUID?.() || ('id-' + Math.random().toString(36).slice(2));
    }

    // --------- Componentes ---------
    function StatCard({icon, label, value, sub}){
      return (
        <div className="group p-4 rounded-2xl border border-slate-200 dark:border-slate-800 bg-white/70 dark:bg-slate-900/40 shadow-sm hover:shadow-md transition animate-fadeIn">

    function AddForm({onAdd, loading}){
      const [placa, setPlaca] = useState('');
      const [tipo, setTipo] = useState('carro');
      const [valor, setValor] = useState('');
      const [pago, setPago] = useState(false);
      const [formaPagamento, setFormaPagamento] = useState('dinheiro');

      async function handleSubmit(e){
        e.preventDefault();
        if(!placa.trim() || loading) return;
        
        const novo = { 
          placa: placa.trim().toUpperCase(), 
          tipo, 
          valor: Number(valor)||0, 
          pago, 
          formaPagamento,
          entrada: new Date().toISOString()
        };
        
        await onAdd(novo);
        setPlaca(''); 
        setValor(''); 
        setPago(false); 
        setTipo('carro'); 
        setFormaPagamento('dinheiro');
      }

      return (
        <form onSubmit={handleSubmit} className={`grid gap-3 md:grid-cols-12 items-end p-4 rounded-2xl border border-slate-200 dark:border-slate-800 bg-white/70 dark:bg-slate-900/40 animate-fadeIn ${loading ? 'opacity-50' : ''}`}>
          <div className="md:col-span-3">
            <label className="text-xs text-slate-500 dark:text-slate-400">Placa</label>
            <input 
              value={placa} 
              onChange={e=>setPlaca(e.target.value)} 
              placeholder="ABC-1234"
              disabled={loading}
              className="w-full mt-1 px-3 py-2 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 outline-none focus:ring-4 focus:ring-blue-500/20"/>
          </div>
          <div>
            <label className="text-xs text-slate-500 dark:text-slate-400">Tipo</label>
            <select 
              value={tipo} 
              onChange={e=>setTipo(e.target.value)}
              disabled={loading}
              className="w-full mt-1 px-3 py-2 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 outline-none focus:ring-4 focus:ring-blue-500/20">
              <option value="carro">Carro</option>
              <option value="moto">Moto</option>
            </select>
          </div>
          <div className="md:col-span-2">
            <label className="text-xs text-slate-500 dark:text-slate-400">Valor (R$)</label>
            <input 
              value={valor} 
              onChange={e=>setValor(e.target.value.replace(',','.'))} 
              type="number" 
              step="0.01" 
              min="0" 
              placeholder="0,00"
              disabled={loading}
              className="w-full mt-1 px-3 py-2 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 outline-none focus:ring-4 focus:ring-blue-500/20"/>
          </div>
          <div className="md:col-span-2">
            <label className="text-xs text-slate-500 dark:text-slate-400">Pagamento</label>
            <select 
              value={formaPagamento} 
              onChange={e=>setFormaPagamento(e.target.value)}
              disabled={loading}
              className="w-full mt-1 px-3 py-2 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 outline-none focus:ring-4 focus:ring-blue-500/20">
              <option value="dinheiro">Dinheiro</option>
              <option value="pix">Pix</option>
            </select>
          </div>
          <div className="flex items-center gap-2 md:col-span-2">
            <input 
              id="pago" 
              type="checkbox" 
              checked={pago} 
              onChange={e=>setPago(e.target.checked)} 
              disabled={loading}
              className="w-4 h-4 rounded border-slate-300 text-blue-600"/>
            <label htmlFor="pago" className="text-sm">Pago</label>
          </div>
          <div className="md:col-span-2 flex justify-end">
            <button 
              disabled={loading}
              className="w-full md:w-auto inline-flex items-center gap-2 px-4 py-2 rounded-xl bg-blue-600 text-white hover:brightness-110 active:scale-95 transition disabled:opacity-50">
              <i data-lucide={loading ? "loader" : "plus"} className={`w-4 h-4 ${loading ? 'animate-spin' : ''}`}></i>
              {loading ? 'Adicionando...' : 'Adicionar'}
            </button>
          </div>
        </form>
      )
    }

    function Row({item, onTogglePago, onUpdateValor, onDelete, loading}){
      const [editing, setEditing] = useState(false);
      const [tempValor, setTempValor] = useState(item.valor);

      async function save(){ 
        await onUpdateValor(item.id, Number(tempValor)||0); 
        setEditing(false); 
      }

      return (
        <div className={`p-3 rounded-2xl border border-slate-200 dark:border-slate-800 bg-white/70 dark:bg-slate-900/40 hover:shadow-sm transition animate-fadeIn ${loading ? 'opacity-50' : ''}`}>
          <div className="flex items-center gap-3">
            <span className={'inline-flex items-center justify-center w-10 h-10 rounded-xl '+(item.tipo==='carro' ? 'bg-emerald-500/10 text-emerald-600 dark:text-emerald-300' : 'bg-fuchsia-500/10 text-fuchsia-600 dark:text-fuchsia-300')}>
              <i data-lucide={item.tipo==='carro'?'car':'motorcycle'} className="w-5 h-5"></i>
            </span>
            <div className="flex-1 min-w-0">
              <div className="font-semibold tracking-wide">{item.placa}</div>
              <div className="text-xs text-slate-500 dark:text-slate-400">
                {new Date(item.entrada).toLocaleString('pt-BR')}
                {item.formaPagamento && ` ‚Ä¢ ${item.formaPagamento === 'pix' ? 'Pix' : 'Dinheiro'}`}
                {!item.sincronizado && <span className="text-amber-500 ml-1">‚Ä¢ ‚ö†Ô∏è Pendente</span>}
              </div>
            </div>

            {!editing ? (
              <div className="text-right">
                <div className={"text-sm font-medium "+(item.pago?'text-emerald-600 dark:text-emerald-400':'text-amber-600 dark:text-amber-400')}>
                  {item.pago ? 'Pago' : 'Pendente'}
                </div>
                <div className="text-lg font-semibold">{formatBRL(item.valor)}</div>
                {item.pago && item.formaPagamento && (
                  <div className="text-xs text-slate-500 dark:text-slate-400">
                    {item.formaPagamento === 'pix' ? 'üí≥ Pix' : 'üíµ Dinheiro'}
                  </div>
                )}
              </div>
            ) : (
              <div className="flex items-center gap-2">
                <input 
                  type="number" 
                  step="0.01" 
                  min="0" 
                  value={tempValor} 
                  onChange={e=>setTempValor(e.target.value)} 
                  className="w-28 px-3 py-2 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900" />
                <button 
                  onClick={save} 
                  disabled={loading}
                  className="px-3 py-2 rounded-xl bg-emerald-600 text-white hover:brightness-110 disabled:opacity-50">
                  {loading ? '...' : 'Salvar'}
                </button>
              </div>
            )}

            <div className="flex items-center gap-1 ml-2">
              <button 
                onClick={()=>onTogglePago(item.id)} 
                disabled={loading}
                title="Alternar pago" 
                className="p-2 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800 transition disabled:opacity-50">
                <i data-lucide="badge-check" className="w-5 h-5"></i>
              </button>
              <button 
                onClick={()=>setEditing(v=>!v)} 
                disabled={loading}
                title="Editar valor" 
                className="p-2 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800 transition disabled:opacity-50">
                <i data-lucide="pencil" className="w-5 h-5"></i>
              </button>
              <button 
                onClick={()=>onDelete(item.id)} 
                disabled={loading}
                title="Remover" 
                className="p-2 rounded-xl hover:bg-red-50 dark:hover:bg-red-900/20 text-red-600 disabled:opacity-50">
                <i data-lucide="trash-2" className="w-5 h-5"></i>
              </button>
            </div>
          </div>
        </div>
      )
    }

    function List({items, search, tab, loading, ...handlers}){
      const filtered = items.filter(it =>
        (tab==='todos' || it.tipo===tab) &&
        it.placa.toLowerCase().includes(search.toLowerCase())
      );

      return (
        <div className="grid gap-3">
          {filtered.length === 0 && !loading && (
            <div className="p-6 text-center rounded-2xl border border-slate-200 dark:border-slate-800 bg-white/60 dark:bg-slate-900/40 animate-fadeIn">
              <div className="mx-auto w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-800 mb-2 flex items-center justify-center">
                <i data-lucide="search-x" className="w-5 h-5"></i>
              </div>
              <p className="text-sm text-slate-500 dark:text-slate-400">Nada por aqui‚Ä¶ tente outra placa, ou adicione um ve√≠culo.</p>
            </div>
          )}
          
          {loading && filtered.length === 0 && (
            <div className="p-6 text-center rounded-2xl border border-slate-200 dark:border-slate-800 bg-white/60 dark:bg-slate-900/40">
              <div className="mx-auto w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-800 mb-2 flex items-center justify-center">
                <i data-lucide="loader" className="w-5 h-5 animate-spin"></i>
              </div>
              <p className="text-sm text-slate-500 dark:text-slate-400">Carregando ve√≠culos...</p>
            </div>
          )}

          {filtered.map(item => (
            <Row key={item.id} item={item} loading={loading} {...handlers} />
          ))}
        </div>
      )
    }

    function Section({id, title, subtitle, children, action}){
      return (
        <section id={id} className="scroll-mt-24 py-6">
          <div className="flex items-end justify-between mb-3">
            <div>
              <h2 className="text-xl sm:text-2xl font-bold tracking-tight">{title}</h2>
              {subtitle && <p className="text-sm text-slate-500 dark:text-slate-400">{subtitle}</p>}
            </div>
            {action}
          </div>
          {children}
        </section>
      )
    }

    function useTheme(){
      const [theme, setTheme] = useState('light');
      useEffect(()=>{
        const root = document.documentElement;
        if(theme==='dark') root.classList.add('dark'); 
        else root.classList.remove('dark');
      }, [theme]);
      return [theme, setTheme];
    }

    function App(){
      const [theme, setTheme] = useTheme();
      const [items, setItems] = useState([]);
      const [tab, setTab] = useState('todos');
      const [search, setSearch] = useState('');
      const [loading, setLoading] = useState(false);
      const [apiStatus, setApiStatus] = useState('checking');

      // Carregar dados
      useEffect(() => {
        loadData();
      }, []);

      async function loadData() {
        setLoading(true);
        try {
          const data = await apiService.getAll();
          setItems(data);
          setApiStatus('online');
        } catch (error) {
          console.error('Erro ao carregar dados:', error);
          setApiStatus('offline');
        } finally {
          setLoading(false);
        }
      }

      async function addItem(novo) {
        setLoading(true);
        try {
          const savedItem = await apiService.create(novo);
          setItems(prev => [savedItem, ...prev]);
        } catch (error) {
          alert('Erro ao adicionar ve√≠culo');
        } finally {
          setLoading(false);
        }
      }

      async function togglePago(id) {
        setLoading(true);
        try {
          const updated = await apiService.togglePago(id);
          setItems(prev => prev.map(i => i.id === id ? updated : i));
        } catch (error) {
          alert('Erro ao atualizar pagamento');
        } finally {
          setLoading(false);
        }
      }

      async function updateValor(id, valor) {
        setLoading(true);
        try {
          const updated = await apiService.updateValor(id, valor);
          setItems(prev => prev.map(i => i.id === id ? updated : i));
        } catch (error) {
          alert('Erro ao atualizar valor');
        } finally {
          setLoading(false);
        }
      }

      async function removeItem(id) {
        if (!confirm('Tem certeza que deseja remover este ve√≠culo?')) return;
        
        setLoading(true);
        try {
          await apiService.delete(id);
          setItems(prev => prev.filter(i => i.id !== id));
        } catch (error) {
          alert('Erro ao remover ve√≠culo');
        } finally {
          setLoading(false);
        }
      }

      async function sincronizarTudo() {
        setLoading(true);
        try {
          await apiService.sincronizarPendentes();
          // Recarrega os dados atualizados
          const data = await apiService.getAll();
          setItems(data);
          alert('Dados sincronizados com sucesso!');
        } catch (error) {
          alert('Erro ao sincronizar dados');
        } finally {
          setLoading(false);
        }
      }

      function clearAll() { 
        if (!confirm('Tem certeza que deseja limpar TODOS os dados?')) return;
        setItems([]);
        localStorage.removeItem('estacionaplus_data');
      }

      const carros = useMemo(()=> items.filter(i=>i.tipo==='carro'), [items]);
      const motos = useMemo(()=> items.filter(i=>i.tipo==='moto'), [items]);

      const totalCarrosPago = useMemo(()=> carros.filter(i=>i.pago).reduce((s,i)=>s+i.valor,0), [carros]);
      const totalMotosPago  = useMemo(()=> motos.filter(i=>i.pago).reduce((s,i)=>s+i.valor,0), [motos]);
      const pendCarros = useMemo(()=> carros.filter(i=>!i.pago).reduce((s,i)=>s+i.valor,0), [carros]);
      const pendMotos  = useMemo(()=> motos.filter(i=>!i.pago).reduce((s,i)=>s+i.valor,0), [motos]);

      const totalGeral = totalCarrosPago + totalMotosPago + pendCarros + pendMotos;
      const totalPagos = totalCarrosPago + totalMotosPago;
      const totalPendentes = pendCarros + pendMotos;

      const totalPix = useMemo(()=> 
        items.filter(i=>i.pago && i.formaPagamento === 'pix').reduce((s,i)=>s+i.valor,0), 
        [items]
      );
      
      const totalDinheiro = useMemo(()=> 
        items.filter(i=>i.pago && i.formaPagamento === 'dinheiro').reduce((s,i)=>s+i.valor,0), 
        [items]
      );

      const quantidadePix = useMemo(()=> 
        items.filter(i=>i.pago && i.formaPagamento === 'pix').length, 
        [items]
      );
      
      const quantidadeDinheiro = useMemo(()=> 
        items.filter(i=>i.pago && i.formaPagamento === 'dinheiro').length, 
        [items]
      );

      useEffect(()=>{
        setTimeout(()=>window?.lucide?.createIcons?.(), 0);
      }, [items, tab, search, theme, loading]);

      return (
        <div className="grid gap-8">
          {/* Status da API */}
          {apiStatus === 'offline' && (
            <div className="p-3 rounded-xl bg-amber-100 dark:bg-amber-900/30 border border-amber-200 dark:border-amber-800 text-amber-800 dark:text-amber-200 text-sm">
              <div className="flex items-center gap-2">
                <i data-lucide="wifi-off" className="w-4 h-4"></i>
                <span>Modo offline - dados salvos localmente</span>
                <button onClick={sincronizarTudo} className="ml-auto bg-amber-100 hover:bg-amber-200 text-amber-800 px-3 py-1 rounded-lg text-sm transition">
                  Sincronizar
                </button>
              </div>
            </div>
          )}

          {/* Resto do c√≥digo mantido igual... */}
          {/* [O RESTANTE DO C√ìDIGO PERMANECE EXATAMENTE IGUAL AO ORIGINAL] */}
          
        </div>
      )
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

    // Toggle via bot√£o do header
    const themeBtn = document.getElementById('themeToggle');
    themeBtn?.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      window?.lucide?.createIcons?.();
    });

    // Render √≠cones Lucide
    window?.lucide?.createIcons?.();
  </script>
</body>
