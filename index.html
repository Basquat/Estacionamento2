  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    // --------- CONFIGURAÇÃO DA API ---------
    const API_BASE_URL = 'https://estacionamento2.up.railway.app/api/veiculos';

    // --------- Serviço de API com sincronização ---------
    const apiService = {
      async getAll() {
        try {
          const response = await fetch(API_BASE_URL);
          if (!response.ok) throw new Error('Erro ao carregar veículos');
          return await response.json();
        } catch (error) {
          // Se der erro, retorna dados locais
          const localData = localStorage.getItem('estacionaplus_data');
          return localData ? JSON.parse(localData) : [];
        }
      },

      async create(veiculo) {
        // Primeiro salva localmente
        const localData = JSON.parse(localStorage.getItem('estacionaplus_data') || '[]');
        localData.unshift({ ...veiculo, id: Date.now().toString(), sincronizado: false });
        localStorage.setItem('estacionaplus_data', JSON.stringify(localData));
        
        // Tenta enviar para API
        try {
          const response = await fetch(API_BASE_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(veiculo)
          });
          
          if (response.ok) {
            // Marca como sincronizado
            const updatedData = localData.map(item => 
              item.placa === veiculo.placa ? { ...item, sincronizado: true } : item
            );
            localStorage.setItem('estacionaplus_data', JSON.stringify(updatedData));
            return await response.json();
          }
        } catch (error) {
          console.log('API offline, dados salvos localmente');
        }
        
        return veiculo;
      },

      async togglePago(id) {
        // Atualiza localmente primeiro
        const localData = JSON.parse(localStorage.getItem('estacionaplus_data') || '[]');
        const updatedData = localData.map(item => 
          item.id === id ? { ...item, pago: !item.pago, sincronizado: false } : item
        );
        localStorage.setItem('estacionaplus_data', JSON.stringify(updatedData));
        
        // Tenta sincronizar
        try {
          const response = await fetch(`${API_BASE_URL}/${id}/pago`, {
            method: 'PUT'
          });
          if (response.ok) {
            const finalData = updatedData.map(item => 
              item.id === id ? { ...item, sincronizado: true } : item
            );
            localStorage.setItem('estacionaplus_data', JSON.stringify(finalData));
            return await response.json();
          }
        } catch (error) {
          console.log('API offline, atualizado localmente');
        }
        
        return updatedData.find(item => item.id === id);
      },

      async updateValor(id, valor) {
        // Atualiza localmente primeiro
        const localData = JSON.parse(localStorage.getItem('estacionaplus_data') || '[]');
        const updatedData = localData.map(item => 
          item.id === id ? { ...item, valor, sincronizado: false } : item
        );
        localStorage.setItem('estacionaplus_data', JSON.stringify(updatedData));
        
        // Tenta sincronizar
        try {
          const response = await fetch(`${API_BASE_URL}/${id}/valor`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ valor })
          });
          if (response.ok) {
            const finalData = updatedData.map(item => 
              item.id === id ? { ...item, sincronizado: true } : item
            );
            localStorage.setItem('estacionaplus_data', JSON.stringify(finalData));
            return await response.json();
          }
        } catch (error) {
          console.log('API offline, atualizado localmente');
        }
        
        return updatedData.find(item => item.id === id);
      },

      async delete(id) {
        // Remove localmente primeiro
        const localData = JSON.parse(localStorage.getItem('estacionaplus_data') || '[]');
        const itemToDelete = localData.find(item => item.id === id);
        const updatedData = localData.filter(item => item.id !== id);
        localStorage.setItem('estacionaplus_data', JSON.stringify(updatedData));
        
        // Tenta sincronizar
        try {
          await fetch(`${API_BASE_URL}/${id}`, {
            method: 'DELETE'
          });
        } catch (error) {
          console.log('API offline, removido localmente');
        }
      },

      // Nova função para sincronizar dados pendentes
      async sincronizarPendentes() {
        const localData = JSON.parse(localStorage.getItem('estacionaplus_data') || '[]');
        const pendentes = localData.filter(item => !item.sincronizado);
        
        for (const item of pendentes) {
          try {
            // Tenta criar no backend
            const response = await fetch(API_BASE_URL, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(item)
            });
            
            if (response.ok) {
              // Marca como sincronizado
              const updatedData = localData.map(localItem => 
                localItem.id === item.id ? { ...localItem, sincronizado: true } : localItem
              );
              localStorage.setItem('estacionaplus_data', JSON.stringify(updatedData));
            }
          } catch (error) {
            console.log('Falha ao sincronizar:', item.placa);
          }
        }
      }
    };

    // --------- Utilidades ---------
    function formatBRL(value){
      if(value === '' || value === null || value === undefined) return '';
      const n = Number(value) || 0;
      return n.toLocaleString('pt-BR', { style:'currency', currency:'BRL' });
    }

    function uuid(){
      return crypto?.randomUUID?.() || ('id-' + Math.random().toString(36).slice(2));
    }

    // --------- Componentes ---------
    function StatCard({icon, label, value, sub}){
      return (
        <div className="group p-4 rounded-2xl border border-slate-200 dark:border-slate-800 bg-white/70 dark:bg-slate-900/40 shadow-sm hover:shadow-md transition animate-fadeIn">
          <div className="flex items-center gap-3">
            <span className="inline-flex items-center justify-center w-10 h-10 rounded-xl bg-blue-600/10 text-blue-700 dark:text-blue-300">
              <i data-lucide={icon} className="w-5 h-5"></i>
            </span>
            <div className="flex-1">
              <div className="text-xs uppercase tracking-wider text-slate-500 dark:text-slate-400">{label}</div>
              <div className="text-2xl font-semibold">{value}</div>
              {sub && <div className="text-xs text-slate-500 dark:text-slate-400 mt-1">{sub}</div>}
            </div>
          </div>
        </div>
      )
    }

    function Tabs({tab, setTab}){
      const tabs = [
        {id:'todos', label:'Todos', icon:'list'},
        {id:'carro', label:'Carros', icon:'car'},
        {id:'moto', label:'Motos', icon:'motorcycle'},
      ];
      return (
        <div className="flex w-full overflow-x-auto gap-2 pb-1">
          {tabs.map(t => (
            <button key={t.id}
              onClick={() => setTab(t.id)}
              className={
                'flex items-center gap-2 px-4 py-2 rounded-2xl border transition ' +
                (tab===t.id
                  ? 'bg-blue-600 text-white border-blue-600 shadow-glow'
                  : 'bg-white/70 dark:bg-slate-900/40 border-slate-200 dark:border-slate-800 hover:bg-slate-100 dark:hover:bg-slate-800')
              }>
              <i data-lucide={t.icon} className="w-4 h-4"></i>
              <span>{t.label}</span>
            </button>
          ))}
        </div>
      )
    }

    function AddForm({onAdd, loading}){
      const [placa, setPlaca] = useState('');
      const [tipo, setTipo] = useState('carro');
      const [valor, setValor] = useState('');
      const [pago, setPago] = useState(false);
      const [formaPagamento, setFormaPagamento] = useState('dinheiro');

      async function handleSubmit(e){
        e.preventDefault();
        if(!placa.trim() || loading) return;
        
        const novo = { 
          placa: placa.trim().toUpperCase(), 
          tipo, 
          valor: Number(valor)||0, 
          pago, 
          formaPagamento,
          entrada: new Date().toISOString()
        };
        
        await onAdd(novo);
        setPlaca(''); 
        setValor(''); 
        setPago(false); 
        setTipo('carro'); 
        setFormaPagamento('dinheiro');
      }

      return (
        <form onSubmit={handleSubmit} className={`grid gap-3 md:grid-cols-12 items-end p-4 rounded-2xl border border-slate-200 dark:border-slate-800 bg-white/70 dark:bg-slate-900/40 animate-fadeIn ${loading ? 'opacity-50' : ''}`}>
          <div className="md:col-span-3">
            <label className="text-xs text-slate-500 dark:text-slate-400">Placa</label>
            <input 
              value={placa} 
              onChange={e=>setPlaca(e.target.value)} 
              placeholder="ABC-1234"
              disabled={loading}
              className="w-full mt-1 px-3 py-2 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 outline-none focus:ring-4 focus:ring-blue-500/20"/>
          </div>
          <div>
            <label className="text-xs text-slate-500 dark:text-slate-400">Tipo</label>
            <select 
              value={tipo} 
              onChange={e=>setTipo(e.target.value)}
              disabled={loading}
              className="w-full mt-1 px-3 py-2 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 outline-none focus:ring-4 focus:ring-blue-500/20">
              <option value="carro">Carro</option>
              <option value="moto">Moto</option>
            </select>
          </div>
          <div className="md:col-span-2">
            <label className="text-xs text-slate-500 dark:text-slate-400">Valor (R$)</label>
            <input 
              value={valor} 
              onChange={e=>setValor(e.target.value.replace(',','.'))} 
              type="number" 
              step="0.01" 
              min="0" 
              placeholder="0,00"
              disabled={loading}
              className="w-full mt-1 px-3 py-2 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 outline-none focus:ring-4 focus:ring-blue-500/20"/>
          </div>
          <div className="md:col-span-2">
            <label className="text-xs text-slate-500 dark:text-slate-400">Pagamento</label>
            <select 
              value={formaPagamento} 
              onChange={e=>setFormaPagamento(e.target.value)}
              disabled={loading}
              className="w-full mt-1 px-3 py-2 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 outline-none focus:ring-4 focus:ring-blue-500/20">
              <option value="dinheiro">Dinheiro</option>
              <option value="pix">Pix</option>
            </select>
          </div>
          <div className="flex items-center gap-2 md:col-span-2">
            <input 
              id="pago" 
              type="checkbox" 
              checked={pago} 
              onChange={e=>setPago(e.target.checked)} 
              disabled={loading}
              className="w-4 h-4 rounded border-slate-300 text-blue-600"/>
            <label htmlFor="pago" className="text-sm">Pago</label>
          </div>
          <div className="md:col-span-2 flex justify-end">
            <button 
              disabled={loading}
              className="w-full md:w-auto inline-flex items-center gap-2 px-4 py-2 rounded-xl bg-blue-600 text-white hover:brightness-110 active:scale-95 transition disabled:opacity-50">
              <i data-lucide={loading ? "loader" : "plus"} className={`w-4 h-4 ${loading ? 'animate-spin' : ''}`}></i>
              {loading ? 'Adicionando...' : 'Adicionar'}
            </button>
          </div>
        </form>
      )
    }

    function Row({item, onTogglePago, onUpdateValor, onDelete, loading}){
      const [editing, setEditing] = useState(false);
      const [tempValor, setTempValor] = useState(item.valor);

      async function save(){ 
        await onUpdateValor(item.id, Number(tempValor)||0); 
        setEditing(false); 
      }

      return (
        <div className={`p-3 rounded-2xl border border-slate-200 dark:border-slate-800 bg-white/70 dark:bg-slate-900/40 hover:shadow-sm transition animate-fadeIn ${loading ? 'opacity-50' : ''}`}>
          <div className="flex items-center gap-3">
            <span className={'inline-flex items-center justify-center w-10 h-10 rounded-xl '+(item.tipo==='carro' ? 'bg-emerald-500/10 text-emerald-600 dark:text-emerald-300' : 'bg-fuchsia-500/10 text-fuchsia-600 dark:text-fuchsia-300')}>
              <i data-lucide={item.tipo==='carro'?'car':'motorcycle'} className="w-5 h-5"></i>
            </span>
            <div className="flex-1 min-w-0">
              <div className="font-semibold tracking-wide">{item.placa}</div>
              <div className="text-xs text-slate-500 dark:text-slate-400">
                {new Date(item.entrada).toLocaleString('pt-BR')}
                {item.formaPagamento && ` • ${item.formaPagamento === 'pix' ? 'Pix' : 'Dinheiro'}`}
                {!item.sincronizado && <span className="text-amber-500 ml-1">• ⚠️ Pendente</span>}
              </div>
            </div>

            {!editing ? (
              <div className="text-right">
                <div className={"text-sm font-medium "+(item.pago?'text-emerald-600 dark:text-emerald-400':'text-amber-600 dark:text-amber-400')}>
                  {item.pago ? 'Pago' : 'Pendente'}
                </div>
                <div className="text-lg font-semibold">{formatBRL(item.valor)}</div>
                {item.pago && item.formaPagamento && (
                  <div className="text-xs text-slate-500 dark:text-slate-400">
                    {item.formaPagamento === 'pix' ? '💳 Pix' : '💵 Dinheiro'}
                  </div>
                )}
              </div>
            ) : (
              <div className="flex items-center gap-2">
                <input 
                  type="number" 
                  step="0.01" 
                  min="0" 
                  value={tempValor} 
                  onChange={e=>setTempValor(e.target.value)} 
                  className="w-28 px-3 py-2 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900" />
                <button 
                  onClick={save} 
                  disabled={loading}
                  className="px-3 py-2 rounded-xl bg-emerald-600 text-white hover:brightness-110 disabled:opacity-50">
                  {loading ? '...' : 'Salvar'}
                </button>
              </div>
            )}

  ne');
        }
      } catch (error) {
        isOnline = false;
        document.getElementById('statusAlert').className = 'mb-6 p-4 bg-yellow-50 border border-yellow-200 rounded-xl fade-in';
        document.getElementById('statusText').textContent = '⚠️ Modo offline - dados salvos localmente';
      }
    }

    // 💾 FUNÇÕES LOCAIS
    function carregarDadosLocais() {
      const dados = localStorage.getItem('estaciona_veiculos');
      veiculos = dados ? JSON.parse(dados) : [];
      renderizarVeiculos();
      atualizarResumo();
    }

    function salvarLocalmente() {
      localStorage.setItem('estaciona_veiculos', JSON.stringify(veiculos));
    }

    function renderizarVeiculos() {
      const container = document.getElementById('veiculosList');
      const busca = document.getElementById('searchInput').value.toLowerCase();
      
      const filtrados = veiculos.filter(v => v.placa.toLowerCase().includes(busca));
      
      if (filtrados.length === 0) {
        container.innerHTML = '<div class="text-center py-8 text-gray-500">Nenhum veículo encontrado</div>';
        return;
      }

      container.innerHTML = filtrados.map(veiculo => `
        <div class="bg-white rounded-xl border p-4 fade-in">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
              <div class="w-12 h-12 ${veiculo.tipo === 'carro' ? 'bg-green-100' : 'bg-purple-100'} rounded-lg flex items-center justify-center">
                ${veiculo.tipo === 'carro' ? '🚗' : '🏍️'}
              </div>
              <div>
                <div class="font-bold">${veiculo.placa}</div>
                <div class="text-sm text-gray-500">
                  ${new Date(veiculo.entrada).toLocaleString('pt-BR')}
                  • ${veiculo.formaPagamento}
                  ${!veiculo.sincronizado ? '• ⚠️ Pendente' : '• ✅ Sincronizado'}
                </div>
              </div>
            </div>
            
            <div class="text-right">
              <div class="${veiculo.pago ? 'text-green-600' : 'text-orange-600'} font-medium">
                ${veiculo.pago ? 'Pago' : 'Pendente'}
              </div>
              <div class="text-xl font-bold">R$ ${veiculo.valor.toFixed(2)}</div>
            </div>
            
            <div class="flex space-x-2">
              <button onclick="alternarPago('${veiculo.id}')" class="w-10 h-10 bg-gray-100 hover:bg-gray-200 rounded-lg">
                ${veiculo.pago ? '❌' : '✅'}
              </button>
              <button onclick="removerVeiculo('${veiculo.id}')" class="w-10 h-10 bg-red-100 hover:bg-red-200 text-red-600 rounded-lg">
                🗑️
              </button>
            </div>
          </div>
        </div>
      `).join('');
    }

    function alternarPago(id) {
      const veiculo = veiculos.find(v => v.id === id);
      if (veiculo) {
        veiculo.pago = !veiculo.pago;
        veiculo.sincronizado = false; // Marca como não sincronizado
        salvarLocalmente();
        renderizarVeiculos();
        atualizarResumo();
        
        if (isOnline) {
          enviarParaBackend(veiculo).then(sucesso => {
            if (sucesso) {
              veiculo.sincronizado = true;
              salvarLocalmente();
              renderizarVeiculos();
            }
          });
        }
      }
    }

    function removerVeiculo(id) {
      if (confirm('Remover este veículo?')) {
        veiculos = veiculos.filter(v => v.id !== id);
        salvarLocalmente();
        renderizarVeiculos();
        atualizarResumo();
        mostrarMensagem('Veículo removido!', 'success');
      }
    }

    function atualizarResumo() {
      const carros = veiculos.filter(v => v.tipo === 'carro');
      const motos = veiculos.filter(v => v.tipo === 'moto');
      
      const carrosPagos = carros.filter(v => v.pago);
      const motosPagas = motos.filter(v => v.pago);
      
      document.getElementById('carrosPagos').textContent = `R$ ${carrosPagos.reduce((s, v) => s + v.valor, 0).toFixed(2)}`;
      document.getElementById('motosPagas').textContent = `R$ ${motosPagas.reduce((s, v) => s + v.valor, 0).toFixed(2)}`;
      document.getElementById('pendCarros').textContent = `R$ ${carros.filter(v => !v.pago).reduce((s, v) => s + v.valor, 0).toFixed(2)}`;
      document.getElementById('pendMotos').textContent = `R$ ${motos.filter(v => !v.pago).reduce((s, v) => s + v.valor, 0).toFixed(2)}`;
      
      document.getElementById('carrosPagosInfo').textContent = `${carrosPagos.length} de ${carros.length}`;
      document.getElementById('motosPagasInfo').textContent = `${motosPagas.length} de ${motos.length}`;
      document.getElementById('pendCarrosInfo').textContent = `${carros.filter(v => !v.pago).length} itens`;
      document.getElementById('pendMotosInfo').textContent = `${motos.filter(v => !v.pago).length} itens`;
